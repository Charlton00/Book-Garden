<!DOCTYPE html>
<html>

<head>
  <title>Online Bookstore</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* CSS styles for the headers */
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #f2f2f2, #e6e6e6);
    }

    header {
      background-color: #c0d8c6;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 72px;
      color: #333;
      margin-bottom: 10px;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    header nav ul li {
      margin-right: 10px;
    }

    header nav ul li a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    header nav ul li a.home-button {
      border: 2px solid #e5f2e5;
      background-color: #c5f5c5;
    }

    header nav ul li a.login-button {
      border: 2px solid #e5f2e5;
      background-color: #c5f5c5;
    }

    header nav ul li a.checkout-button {
      border: 2px solid #e5f2e5;
      background-color: #c5f5c5;
    }

    header nav ul li a:hover {
      background-color: #ccc;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .search-bar input[type="text"] {
      padding: 5px;
      width: 1000px;
    }

    .login-tab {
      margin-left: 10px;
    }

    .login-tab a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-tab a:hover {
      background-color: #ccc;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    #greeting-title {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #featured-books,
    #top-sellers {
      margin: 0 auto;
      max-width: 800px;
    }

    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    footer ul li {
      display: inline-block;
      margin-right: 10px;
    }

    footer ul li a {
      text-decoration: none;
      color: #333;
    }

    .book-item {
      display: inline-block;
      margin: 10px;
      text-align: center;
      width: 200px;
    }

    .book-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .book-item h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .book-item p {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .book-item button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .book-item button:hover {
      background-color: #555;
    }

    #top-sellers .book-item {
      display: inline-block;
      margin: 10px;
      text-align: center;
      width: 200px;
    }

    #top-sellers .book-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    #top-sellers .book-item h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    #top-sellers .book-item p {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    #top-sellers .book-item button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #top-sellers .book-item button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>Online Bookstore</h1>
    <nav>
      <ul>
        <li><a href="#" class="home-button">Home</a></li>
        <li><a href="#" class="login-button">Login</a></li>
        <li><a href="#" class="checkout-button">Checkout</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search books...">
      <button class="search-button">Search</button>
    </div>
  </header>

  <section>
    <h2 id="greeting-title">Welcome to our Online Bookstore!</h2>
    <div class="book-showcase">
      <!-- Book items go here -->
    </div>
  </section>
  <section id="featured-books">
    <h2>Featured Books</h2>
    <!-- Add Featured-books content here -->
    <div class="book-showcase">
      <div class="book-item">
        <img src="book1.jpg" alt="Book 1">
        <h3>Book Title 1</h3>
        <p>Author Name 1</p>
        <button class="add-to-cart-button">Add to Cart</button>
        <button class="book-details-button">Book Details</button>
      </div>
      <div class="book-item">
        <img src="book2.jpg" alt="Book 2">
        <h3>Book Title 2</h3>
        <p>Author Name 2</p>
        <button class="add-to-cart-button">Add to Cart</button>
        <button class="book-details-button">Book Details</button>
      </div>
  </section>
  <section id="top-sellers">
    <h2>Top Sellers</h2>
    <!-- Add top sellers section content here -->
    <div class="book-showcase">
      <div class="book-item">
        <img src="book3.jpg" alt="Book 3">
        <h3>Book Title 3</h3>
        <p>Author Name 3</p>
        <button class="add-to-cart-button">Add to Cart</button>
        <button class="book-details-button">Book Details</button>
      </div>
      <div class="book-item">
        <img src="book4.jpg" alt="Book 4">
        <h3>Book Title 4</h3>
        <p>Author Name 4</p>
        <button class="add-to-cart-button">Add to Cart</button>
        <button class="book-details-button">Book Details</button>
      </div>
  </section>

  <footer>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Terms of Service</a></li>
      <li><a href="#">Privacy Policy</a></li>
    </ul>
  </footer>
</body>

</html>
