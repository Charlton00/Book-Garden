<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>BookstoreHub - Registration Complete</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* CSS styles for the headers */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom, #f2f2f2, #e6e6e6);
        }

        header {
            background-color: #c0d8c6;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 82px;
            color: #333;
            margin-bottom: 50px;
            text-align: center;
            font-weight: 100;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: auto;
            float: none;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin-right: 10px;
        }

        header nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


        header nav ul li a.home-button {
            border: 2px solid #e5f2e5;
            background-color: #c5f5c5;
            padding: 10px 20px;
            font-size: 18px;
            margin: auto;

        }

        header nav ul li a.promo-button {
            border: 2px solid #e5f2e5;
            background-color: #c5f5c5;
            padding: 10px 20px;
            font-size: 18px;

            margin: auto;
        }

        header nav ul li a.browse-button {
            border: 2px solid #e5f2e5;
            background-color: #c5f5c5;
            padding: 10px 20px;
            font-size: 18px;

            margin: auto;
        }

        header nav ul li a.login-button {
            border: 2px solid #e5f2e5;
            background-color: #c5f5c5;
            padding: 10px 20px;
            font-size: 18px;
            margin: auto;
        }

        header nav ul li a.loggedIn-button {
            border: 2px solid #e5f2e5;
            background-color: #c5f5c5;
            padding: 10px 20px;
            font-size: 18px;
            margin: auto;
        }

        header nav ul li a.cart-button {
            border: 2px solid #e5f2e5;
            background-color: #c5f5c5;
            padding: 10px 20px;
            font-size: 18px;
            margin: auto;
        }

        header nav ul li a:hover {
            background-color: #ccc;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            width: 1000px;
        }

        .login-tab {
            margin-left: auto;
        }

        .login-tab a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-tab a:hover {
            background-color: #ccc;
        }

        section {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #greeting-title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #password-complete-title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #password-complete-box {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .password-complete-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        footer ul li {
            display: inline-block;
            margin-right: 10px;
        }

        footer ul li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>The Bookstore Hub</h1>
        <nav>
            <ul>
                <li><a href="homeOBS.html" class="home-button"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="" class="promo-button"><i class="fa fa-money-bill"></i>Promotions</a></li>
                <li><a href="searchResults.html" class="browse-button"><i class="fa fa-search"></i>Browse</a></li>
                <li><a href="viewcart.html" class="cart-button"><i class="fa fa-shopping-cart"></i>View cart</a></li>
                <li><a href="viewProfile.html" class="loggedIn-button"><i class="fa fa-user"></i>${currentUser.firstName}</a></li>
                <li><a href="userLogin.html" class="login-button"><i class="fa fa-user"></i>Login</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="password-complete-box">
            <h2 id="password-complete-title">Password Reset Complete</h2>
            <p>An e-mail has been sent to your account! Follow the intructions in the e-mail to reset your password.</p>
        </div>
    </section>
    <footer>
        <ul>
            <li><a href="#">Copyright: BookstoreHub</a></li>
        </ul>
    </footer>
</body>

</html>
