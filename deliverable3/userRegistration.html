<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>BookGarden - Registration</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* CSS styles for the headers */
    body {
      font-family: "Oswald", sans-serif;
      background: linear-gradient(to bottom, #f2f2eb, #f2f2eb);
    }

    header {
      background-color: #b98f68;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      color: #f2f2eb;
    }

    header h1 {
      font-size: 70px;
      margin: 0;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    header nav ul li {
      margin-right: 10px;
    }

    header nav ul li a {
      text-decoration: none;
      font-size: 16px;
      color: white;
      padding: 5px 15px;
      border: 1px solid #2b0d0a;
      border-radius: 5px;
      background-color: #78504b;
    }


    header nav ul li.search-bar {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    header nav ul li.search-bar select {
      padding: 7px;
      margin-right: 0;
    }

    header nav ul li.search-bar input[type="text"] {
      padding: 7px;
      margin-right: 5px;
      width: 300px;
    }

    header nav ul li.search-bar button {
      padding: 7px 20px;
      background-color: #78504b;
      border: 1px solid #2b0d0a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: -5px;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .logo img {
      height: 150px;
      margin-right: 10px;
    }


    section {
      padding: 20px;
      text-align: center;
    }

    .login-container {
      background-color: #ffdab7;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      color: #4d4c4c;
    }

    .registration-form input[type="text"],
    .registration-form input[type="email"],
    .registration-form input[type="tel"],
    .registration-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .registration-form input[type="checkbox"] {
      margin-right: 5px;
    }

    .registration-form button {
      padding: 10px 20px;
      background-color: #570e06;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .registration-form button:hover {
      background-color: #441106;
    }

    .section-title {
      text-align: left;
      margin-bottom: 10px;
      margin-top: 20px;
    }

    .address-info {
      margin-top: 20px;
      text-align: left;
    }

    .address-info label {
      display: block;
      margin-bottom: 5px;
    }

    .address-info input[type="text"],
    .address-info input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    footer {
      background-color: #996a44;
      padding: 20px;
      text-align: center;
    }

    .footer-content {
      color: white;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="Logo_For_Bookstore_hub.jpg" alt="Logo">
      <h1>BookGarden</h1>
    </div>
    <nav>
      <ul>
        <li class="search-bar">
          <select>
            <option value = "All">All</option>
            <option value="authors">Authors</option>
            <option value="title">Title</option>
            <option value="isbn">ISBN</option>
          </select>
          <input type="text" placeholder="Search books...">
          <button class="search-button"><i class="fa fa-search"></i></button>
        </li>
        <li><a href="#" class="edit-button"><i class="fa fa-user-cog"></i>View Profile</a></li>
        <li><a href="#" class="login-button"><i class="fa fa-user"></i>Login</a></li>
        <li><a href="#" class="checkout-button"><i class="fa fa-shopping-cart"></i>Checkout</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="login-container">
      <h2>Create an Account</h2>
      <form class="registration-form">
        <div class="personal-info">
          <h3 class="section-title">Personal Information</h3>
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name">
          <input type="tel" placeholder="Phone Number">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="address-info">
          <h3 class="section-title">Address Information (optional)</h3>
          <input type="text" placeholder="Address">
          <input type="text" placeholder="City">
          <input type="text" placeholder="State">
          <input type="text" placeholder="ZIP Code">
          <input type="text" placeholder="Country">
        </div>
        <div class="payment-info">
          <h3 class="section-title">Payment Information (optional)</h3>
          <label>
            Card Number:
            <input type="text" placeholder="Enter card number">
          </label>
          <label>
            Expiry Date:
            <input type="text" placeholder="MM/YY">
          </label>
          <label>
            CVV:
            <input type="text" placeholder="CVV">
          </label>
        </div>
        <div class="registration-agreement">
          <input type="checkbox" id="promotions" name="promotions">
          <label for="promotions">Register for promotions</label>
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </section>
  <footer>
    <div class="footer-content">
      <p>Created by Group 3</p>
    </div>
  </footer>

</body>

</html>
