<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>User Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* CSS styles for the headers */
    body {
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(to bottom, #f2f2eb, #f2f2eb);
    }

    header {
      background-color: #996a44;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      color: #f2f2eb;
    }

    header h1 {
      font-size: 42px;
      margin: 0;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input[type="text"] {
      padding: 7px;
      width: 300px;
      margin-right: 10px;
    }

    .search-bar select {
      padding: 7px;
      width: 150px;
      margin-right: 10px;
    }

    .search-bar button {
      padding: 7px 20px;
      background-color: #78504b;
      border: 1px solid #2b0d0a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    header nav ul li {
      margin-right: 10px;
    }

    header nav ul li a {
      text-decoration: none;
      font-size: 16px;
      color: white;
      padding: 5px 10px;
      border: 1px solid #2b0d0a;
      border-radius: 5px;
      background-color: #78504b;
    }

    /* CSS styles for the login page */
    .login-container {
      background-color: #ffdab7;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 16px;
      color: #4d4c4c;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #2b0d0a;
      ;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #2b0d0a;
    }

    .login-container button {
      padding: 10px 20px;
      background-color: #570e06;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Montserrat", sans-serif;
    }

    .login-container a {
      text-decoration: none;
      color: #78504b;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #f2f2eb;
      padding: 20px;
      text-align: center;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    footer ul li {
      display: inline-block;
      margin-right: 10px;
    }

    footer ul li a {
      text-decoration: none;
      color: #333;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1>The Bookstore Hub</h1>
    </div>
    <nav>
      <ul>
        <li class="search-bar">
          <input type="text" placeholder="Search books...">
          <select>
            <option value="authors">Authors</option>
            <option value="title">Title</option>
            <option value="isbn">ISBN</option>
          </select>
          <button class="search-button"><i class="fa fa-search"></i>Search</button>
        </li>
        <li><a href="#" class="edit-button"><i class="fa fa-search"></i>Edit Profile</a></li>
        <li><a href="#" class="login-button"><i class="fa fa-user"></i>Login</a></li>
        <li><a href="#" class="checkout-button"><i class="fa fa-shopping-cart"></i>Checkout</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="login-container">
      <h2>User Login</h2>
      <form>
        <input type="text" placeholder="Username">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <label>
          <input type="checkbox"> Remember me
        </label>
        <br>
        <button>Login</button>
      </form>
      <p>Forgot your password? <a href="#">Reset here</a></p>
      <p>Not a member? <a href="#">Register</a></p>
      <p>Continue as guest? <a href="#">Continue</a></p>
      <p>Login as Admin? <a href="#">Login</a></p>
    </div>
  </section>

</body>

</html>
