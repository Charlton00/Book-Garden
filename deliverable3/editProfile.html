<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>BookstoreHub</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* CSS styles for the headers */
    body {
      font-family: "Arial", sans-serif;
      height: auto;
      background: linear-gradient(to bottom, #f2f2f2, #e6e6e6);
      margin: 0;
    }

    header {
      background-color: #c0d8c6;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 82px;
      color: #333;
      margin-bottom: 50px;
      text-align: center;
      margin-bottom: 0;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: auto;
      float: none;
      display: flex;
      justify-content: center;
    }

    header nav ul li {
      margin-right: 10px;
    }

    header nav ul li a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    header nav ul li a.home-button {
      border: 2px solid #e5f2e5;
      background-color: #c5f5c5;
      padding: 10px 20px;
      font-size: 18px;
      margin: auto;

    }

    header nav ul li a.promo-button {
      border: 2px solid #e5f2e5;
      background-color: #c5f5c5;
      padding: 10px 20px;
      font-size: 18px;

      margin: auto;
    }

    header nav ul li a.browse-button {
      border: 2px solid #e5f2e5;
      background-color: #c5f5c5;
      padding: 10px 20px;
      font-size: 18px;

      margin: auto;
    }

    header nav ul li a.login-button {
      border: 2px solid #e5f2e5;
      background-color: #c5f5c5;
      padding: 10px 20px;
      font-size: 18px;
      margin: auto;
    }

    header nav ul li a.loggedIn-button {
      border: 2px solid #e5f2e5;
      background-color: #c5f5c5;
      padding: 10px 20px;
      font-size: 18px;
      margin: auto;
    }

    header nav ul li a.cart-button {
      border: 2px solid #e5f2e5;
      background-color: #c5f5c5;
      padding: 10px 20px;
      font-size: 18px;
      margin: auto;
    }

    header nav ul li a:hover {
      background-color: #ccc;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    .search-bar input[type="text"] {
      padding: 5px;
      width: 1000px;
    }

    .login-tab {
      margin-left: auto;
    }

    .login-tab a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-tab a:hover {
      background-color: #ccc;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    #edit-profile-form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    #edit-profile-form label {
      display: block;
      margin-bottom: 10px;
    }

    #edit-profile-form input[type="text"],
    #edit-profile-form input[type="password"],
    #edit-profile-form textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    #edit-profile-form button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #edit-profile-form button:hover {
      background-color: #555;
    }


    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    footer ul li {
      display: inline-block;
      margin-right: 10px;
    }

    footer ul li a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>

<body>
  <header>
    <h1>The Bookstore Hub</h1>
    <nav>
      <ul>
        <li><a href="homeOBS.html" class="home-button"><i class="fa fa-home"></i>Home</a></li>
        <li><a href="" class="promo-button"><i class="fa fa-money-bill"></i>Promotions</a></li>
        <li><a href="searchResults.html" class="browse-button"><i class="fa fa-search"></i>Browse</a></li>
        <li><a href="viewcart.html" class="cart-button"><i class="fa fa-shopping-cart"></i>View cart</a></li>
        <li><a href="viewProfile.html" class="loggedIn-button"><i class="fa fa-user"></i>${currentUser.firstName}</a></li>
        <li><a href="userLogin.html" class="login-button"><i class="fa fa-user"></i>Login</a></li>
      </ul>
    </nav>
  </header>
  

  <section>
    <div id="edit-profile-form">
      <h2>Edit Profile</h2>
      <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your new first name">

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your new last name">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your new phone number">

        <label for="password">Change Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your new password">

        <label for="street">Street</label>
        <input type="text" id="street" name="street" placeholder="Enter your new street address">

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your newcity">

        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your new ZIP code">

        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="Enter your new State ">

        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Enter your new country">

        <h3>Payment Cards</h3>
        <div id="payment-cards">
          <!-- Add/remove payment card section -->
          <div class="payment-card">
            <input type="text" name="card-name" placeholder="Cardholder Name">
            <input type="text" name="card-number" placeholder="Card Number">
            <input type="text" name="expiry-date" placeholder="Expiry Date">
            <input type="text" name="cvv" placeholder="CVV">
            <button class="remove-card">Remove</button>
          </div>
        </div>
        <button id="add-card">Add Payment Card</button>

        <button type="submit">Submit Changes</button>
      </form>
    </div>
  </section>
  <footer>
    <ul>
      <li><a href="#">Copyright: BookstoreHub</a></li>
    </ul>
  </footer>
</body>

</html>
